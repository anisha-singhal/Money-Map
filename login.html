<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <!--Header-->
    <header class="header">
        <nav>
            <!-- Logo with image  -->
            <div class="nav-left">
                <a href="#" class="logo">
                    <img src="logo.png" alt="Money Map Logo" class="logo_image">
                </a>
                <h2 class="logo">Money Map</h2>
            </div>
            <div class="nav-right">
                <ul class="nav_items">
                    <li><a href="index.html" class="nav_links">HOME</a></li>
                    <li><a href="tracker.html" class="nav_links">TRACKER</a></li>
                    <li><a href="contact.html" class="nav_links">CONTACT</a></li>
                    <li><a href="login.html" class="nav_links" type="button">LOGIN/REGISTER</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="home">
        <div class="form_container">
            <i class="uil uil-time form_close"></i>
            <!--Login Form-->
            <div class="login_form">
                <form action="#">
                    <h2>Login</h2>
                    <div class="input_box">
                        <input type="text" placeholder="Enter your Email" required>
                    </div>

                    <div class="input_box">
                        <input type="text" placeholder="Enter your Password" required>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="option_field">
                        <span class="checkbox">
                            <input type="checkbox" id="check">
                            <label for="check">Remember me</label>
                        </span>
                        <a href="a" class="forgot_pw">Forgot Password?</a>
                    </div>

                    <button class="button">Login Now</button>

                    <div class="login_signup">
                        Don't have an account? <a href="#" id="signup">Signup</a>
                    </div>
                </form>
            </div>

            <!--Signup Form-->
            <div class="signup_form">
                <form action="#">
                    <h2>Signup</h2>
                    <div class="input_box">
                        <input type="text" placeholder="Enter your Email" required>
                    </div>

                    <div class="input_box">
                        <input type="text" placeholder="Create Password" required>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <div class="input_box">
                        <input type="text" placeholder="Confirm Password" required>
                        <i class="uil uil-eye-slash pw_hide"></i>
                    </div>

                    <button class="button">Signup Now</button>

                    <div class="login_signup">
                        Already have an account? <a href="#" id="login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>

</body>

</html>
