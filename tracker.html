 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tracker.css">
    <script src="tracker.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>MoneyMap</title>
</head>
<body>
    <div class="container">
        <main>
            <section class="dashboard">
                <div class="card">
                    <h2>Total Income</h2>
                    <input type="number" min="0" id="total-income" required>
                </div>
                <div class="card">
                    <h2>Total Expense</h2>
                    <input type="number" min="0" id="total-expense" required>
                </div>
                <div class="card">
                    <h2>Remaining Balance</h2>
                    <input type="number" id="remaining-balance" readonly>
                </div>
            </section>

            <section class="transaction-form">
                <h2>Add Transaction</h2>
                <form id="transaction-form">
                    <label for="type">Type:</label>
                    <select id="type" required>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>

                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" required>

                    <label for="description">Description:</label>
                    <input type="text" id="description">

                    <button type="submit" id="submit">Add Transaction</button>
                </form>
            </section>

            <section class="transaction-history">
                <h2>Transaction History</h2>
                <table id="transaction-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Date</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>

            <section class="charts">
                <h2>Spending Overview</h2>
                <canvas id="spending-chart"></canvas>
            </section>
        </main>
    </div>
</body>
</html>
